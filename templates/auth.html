<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Sign In</title>
  </head>

<body>

  <nav class="navbar navbar-light bg-light nav-fill w-80 fixed-top">
    <div id="logo" class="navElement">
      <a href="#">
        <img width="30" height="30" src="../static/images/logo.png">
        VocabCards
      </a>
    </div>

    <div id="page-title" class="navElement">
      <header>Sign In</header>
    </div>

    <div class="nav-element">
      <a href="#">
        <img id="profile" src="../static/images/profile.png">
      </a>
    </div>
  </nav>

  <div id="home-container" class="container-fluid">
    <div id="auth-container">
        <img src="../static/images/logo.png">
        <form>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="enter username"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="enter password"><br><br>
        </form>
        <div id="auth-error"></div>
        <div id="signin-btn" class="rectangle-btn">
            Sign In
        </div>
        <div id="signin-line" class="alt-link">Don't have an account? <span id="register-link">Register</span></div>
    </div>
  </div>


  <script src="../static/js/auth.js"></script>
    <!-- Bootstrap CSS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
