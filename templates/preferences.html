<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Preferences</title>
  </head>

<body>

  <nav class="navbar navbar-light bg-light nav-fill w-80 fixed-top">
    <div id="back" class="navElement">
      <a href="#">
        <img width="30" height="30" src="../static/images/back.png">
        VocabCards
      </a>
    </div>

    <div id="page-title" class="navElement">
      <header>Preferences</header>
    </div>

    <div class="nav-element">
      <a href="#">
        <img id="profile" src="../static/images/profile.png">
      </a>
    </div>
  </nav>

  <div id="preferences">
      <div id="preferences-container">
        <div style="display: inline-block">Default translate language:</div>

            <option value="HR">Croatian</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="NL">Dutch</option>
            <option value="EN">English</option>
            <option value="ET">Estonian</option>
            <option value="FJ">Fiji</option>
            <option value="FI">Finnish</option>
            <option value="FR">French</option>
            <option value="KA">Georgian</option>
            <option value="DE">German</option>
            <option value="EL">Greek</option>
            <option value="GU">Gujarati</option>
            <option value="HE">Hebrew</option>
            <option value="HI">Hindi</option>
            <option value="HU">Hungarian</option>
            <option value="IS">Icelandic</option>
            <option value="ID">Indonesian</option>
            <option value="GA">Irish</option>
            <option value="IT">Italian</option>
            <option value="JA" selected>Japanese</option>
            <option value="JW">Javanese</option>
            <option value="KO">Korean</option>
            <option value="LA">Latin</option>
            <option value="LV">Latvian</option>
            <option value="LT">Lithuanian</option>

            <option value="MS">Malay</option>
            <option value="ML">Malayalam</option>
            <option value="MT">Maltese</option>
            <option value="MI">Maori</option>
            <option value="MR">Marathi</option>
            <option value="MN">Mongolian</option>
            <option value="NE">Nepali</option>
            <option value="NO">Norwegian</option>
            <option value="FA">Persian</option>
            <option value="PL">Polish</option>
            <option value="PT">Portuguese</option>
            <option value="PA">Punjabi</option>
            <option value="QU">Quechua</option>

            <option value="SK">Slovak</option>
            <option value="SL">Slovenian</option>

            <option value="SW">Swahili</option>
            <option value="SV">Swedish </option>
            <option value="TA">Tamil</option>
            <option value="TT">Tatar</option>
            <option value="TE">Telugu</option>
            <option value="TH">Thai</option>
            <option value="BO">Tibetan</option>
            <option value="TO">Tonga</option>
            <option value="TR">Turkish</option>
            <option value="UK">Ukrainian</option>
            <option value="UR">Urdu</option>
            <option value="UZ">Uzbek</option>
            <option value="VI">Vietnamese</option>
            <option value="CY">Welsh</option>
            <option value="XH">Xhosa</option>
          </select>
          <br><br>
          <div>Definition card fields:</div>
          <input type="checkbox" id="def" value="definition" checked>
          <label for="def">Definition</label><br>
          <input type="checkbox" id="type" value="type">
          <label for="def">Type</label><br>
          <input type="checkbox" id="synonym" value="synonym">
          <label for="def">Synonyms</label><br>
          <input type="checkbox" id="example" value="example">
          <label for="def">Examples</label><br>
          <input type="checkbox" id="phonetic" value="phonetics">
          <label for="def">Phonetic spelling</label><br>
          <input type="checkbox" id="pronun" value="pronun" checked>
          <label for="def">Pronunciation</label><br>
      </div>
    
    <div id="save-changes">Save Changes</div>
    <div id="cancel">Cancel</div>
  </div>

  <script src="../static/js/preferences.js"></script>
</body>
</html>
