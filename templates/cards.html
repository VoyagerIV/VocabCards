<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../static/css/style.css">

    <title>test</title>

  <nav class="navbar navbar-light bg-light nav-fill w-80 fixed-top">

      <a href="#">
        <img width="30" height="30" src="../static/images/back.png">

    </div>

    <div class="nav-element">
